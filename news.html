---
layout: default
title: News
permalink: /news/
---
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-responsive img-rounded" src="{{site.baseurl}}/img/will_and_alex.jpg" />
      </div>
      <div class="col-sm-8">
        <h1>News</h1>
        <h2>Updates about OMUN, from your OMUN staff.</h2>
      </div>
    </div>
  </div>
  {% for post in site.posts %}
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      </div>
      <div class="panel-body">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>{% endif %}</span>
        </br>
        </br>
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>
