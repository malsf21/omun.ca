---
layout: page
title: Frequenty Asked Questions
permalink: /faq/
---
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {% for item in site.data.faq %}
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{item[0]}}">
            {{ item[1].question }}
          </a></h3>
      </div>
       <div id="collapse{{item[0]}}" class="panel-collapse collapse" role="tabpanel">
        <div class="panel-body">
          {{ item[1].answer }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
